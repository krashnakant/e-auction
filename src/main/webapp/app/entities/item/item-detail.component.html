<div class="container" *ngIf="item">
    <section class="row mt-4 mb-4 justify-content-md-center">
        <div class="card jh-card col-md-6">
            <a *ngIf="item.itemImage" (click)="openFile(item.itemImageContentType, item.itemImage)">
                <img class="card-img-top" [src]="'data:' + item.itemImageContentType + ';base64,' + item.itemImage" alt="item image">
            </a>
            <div class="card-body">
                <h3 class="card-title">{{item.itemTitle}}</h3>
                <ngb-tabset>
                    <ngb-tab>
                        <ng-template ngbTabTitle>
                            <small>Description</small>
                        </ng-template>
                        <ng-template ngbTabContent>
                            <div class="mt-2 mb-2">
                                <p class="card-subtitle">{{item.itemDescription}}</p>
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab>
                        <ng-template ngbTabTitle>
                            <small>Properties</small>
                        </ng-template>
                        <ng-template ngbTabContent>
                            <div class="mt-2 mb-2">
                                <app-item-attribute-list [itemId]="item.id"></app-item-attribute-list>
                            </div>
                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>
            </div>
            <div class="card-footer bg-transparent">
                <button type="submit" (click)="previousState()" class="btn btn-info btn-sm">
                    <span class="fa fa-arrow-left"></span>&nbsp;
                    <span jhiTranslate="entity.action.back"> Back</span>
                </button>
                <button type="button" [routerLink]="['/', { outlets: { popup: 'item/'+ item.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary btn-sm">
                    <span class="fa fa-pencil"></span>&nbsp;
                    <span jhiTranslate="entity.action.edit"> Edit</span>
                </button>
                <h4 class="d-inline-block float-right">â‚¹ {{item.basePrice}}</h4>
            </div>
        </div>
    </section>
</div>
