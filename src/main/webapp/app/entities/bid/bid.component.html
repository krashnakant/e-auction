<div class="container">
    <section class="row mt-4 mb-4">
        <div class="card jh-card col-md-12">
            <div class="card-header bg-transparent">
                <h2>
                    <span jhiTranslate="eauctionApp.bid.home.title">Bids</span>
                    <button class="btn btn-primary float-right jh-create-entity create-bid" [routerLink]="['/', { outlets: { popup: ['bid-new'] } }]">
                        <span class="fa fa-plus"></span>
                        <span jhiTranslate="eauctionApp.bid.home.createLabel">
                            Create new Bid
                        </span>
                    </button>
                </h2>
                <app-alert></app-alert>
            </div>
            <div class="card-body">
                <div class="table-responsive" *ngIf="bids">
                    <table class="table table-hover">
                        <thead>
                            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
                                <!--<th jhiSortBy="id">
                                    <span jhiTranslate="global.field.id">ID</span>
                                    <span class="fa fa-sort"></span>
                                </th>-->
                                <th jhiSortBy="bidPrice">
                                    <span jhiTranslate="eauctionApp.bid.bidPrice">Bid Price</span>
                                    <span class="fa fa-sort"></span>
                                </th>
                                <th jhiSortBy="itemId">
                                    <span jhiTranslate="eauctionApp.bid.item">Item</span>
                                    <span class="fa fa-sort"></span>
                                </th>
                                <th jhiSortBy="accountId">
                                    <span jhiTranslate="eauctionApp.bid.account">Account</span>
                                    <span class="fa fa-sort"></span>
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                            <tr *ngFor="let bid of bids ;trackBy: trackId">
                                <!--<td>
                                    <a [routerLink]="['../bid', bid.id ]">{{bid.id}}</a>
                                </td>-->
                                <td><a [routerLink]="['../bid', bid.id ]">{{bid.bidPrice}}</a></td>
                                <td>
                                    <div *ngIf="bid.itemId">
                                        <a [routerLink]="['../item', bid.itemId  ]">{{bid.itemId}}</a>
                                    </div>
                                </td>
                                <td>
                                    <div *ngIf="bid.accountId">
                                        <a [routerLink]="['../user-account', bid.accountId  ]">{{bid.accountId}}</a>
                                    </div>
                                </td>
                                <td class="text-right">
                                    <div class="btn-group flex-btn-group-container">
                                        <button type="submit" [routerLink]="['../bid', bid.id ]" class="btn btn-info btn-sm">
                                            <span class="fa fa-eye"></span>
                                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                                        </button>
                                        <button type="submit" [routerLink]="['/', { outlets: { popup: 'bid/'+ bid.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary btn-sm">
                                            <span class="fa fa-pencil"></span>
                                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                                        </button>
                                        <button type="submit" [routerLink]="['/', { outlets: { popup: 'bid/'+ bid.id + '/delete'} }]" replaceUrl="true" class="btn btn-danger btn-sm">
                                            <span class="fa fa-remove"></span>
                                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
