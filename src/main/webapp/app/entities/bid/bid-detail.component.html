
<div *ngIf="bid">
    <h2><span jhiTranslate="eauctionApp.bid.detail.title">Bid</span> {{bid.id}}</h2>
    <hr>
    <app-alert-error></app-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eauctionApp.bid.bidPrice">Bid Price</span></dt>
        <dd>
            <span>{{bid.bidPrice}}</span>
        </dd>
        <dt><span jhiTranslate="eauctionApp.bid.item">Item</span></dt>
        <dd>
            <div *ngIf="bid.itemId">
                <a [routerLink]="['/item', bid.itemId]">{{bid.itemId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="eauctionApp.bid.account">Account</span></dt>
        <dd>
            <div *ngIf="bid.accountId">
                <a [routerLink]="['/user-account', bid.accountId]">{{bid.accountId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'bid/'+ bid.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
