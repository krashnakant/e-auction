<div class="container" *ngIf="bid">
    <section class="row mt-4 mb-4 justify-content-md-center">
        <app-alert-error></app-alert-error>
        <div class="card jh-card col-md-6">
            <div class="card-body">
                <h3 class="card-title">{{bid.bidPrice}}</h3>
                <small>
                    <span jhiTranslate="eauctionApp.bid.item">Item</span>
                    <div *ngIf="bid.itemId">
                        <a [routerLink]="['../item', bid.itemId  ]">
                            <app-item-label [id]="bid.itemId"></app-item-label>
                        </a>
                    </div>
                </small>
                <small>
                    <span jhiTranslate="eauctionApp.bid.account">Account</span>
                    <div *ngIf="bid.accountId">
                        <a [routerLink]="['../user-account', bid.accountId  ]">
                            <app-user-account-label [id]="bid.accountId"></app-user-account-label>
                        </a>
                    </div>
                </small>
            </div>
            <div class="card-footer bg-transparent">
                <button type="submit" (click)="previousState()" class="btn btn-info btn-sm">
                    <span class="fa fa-arrow-left"></span>&nbsp;
                    <span jhiTranslate="entity.action.back"> Back</span>
                </button>

                <button type="button" [routerLink]="['/', { outlets: { popup: 'bid/'+ bid.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary btn-sm">
                    <span class="fa fa-pencil"></span>&nbsp;
                    <span jhiTranslate="entity.action.edit"> Edit</span>
                </button>
            </div>
        </div>
    </section>
</div>
