
<div *ngIf="attribute">
    <h2><span jhiTranslate="eauctionApp.attribute.detail.title">Attribute</span> {{attribute.id}}</h2>
    <hr>
    <app-alert-error></app-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eauctionApp.attribute.attributeName">Attribute Name</span></dt>
        <dd>
            <span>{{attribute.attributeName}}</span>
        </dd>
        <dt><span jhiTranslate="eauctionApp.attribute.subCategory">Sub Category</span></dt>
        <dd>
            <div *ngIf="attribute.subCategoryId">
                <a [routerLink]="['/sub-category', attribute.subCategoryId]">{{attribute.subCategoryId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'attribute/'+ attribute.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
