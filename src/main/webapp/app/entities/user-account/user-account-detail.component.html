
<div *ngIf="userAccount">
    <h2><span jhiTranslate="eauctionApp.userAccount.detail.title">User Account</span> {{userAccount.id}}</h2>
    <hr>
    <app-alert-error></app-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eauctionApp.userAccount.accountType">Account Type</span></dt>
        <dd>
            <span jhiTranslate="{{'eauctionApp.UserAccountType.' + userAccount.accountType}}">{{userAccount.accountType}}</span>
        </dd>
        <dt><span jhiTranslate="eauctionApp.userAccount.user">User</span></dt>
        <dd>
            {{userAccount.userId}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'user-account/'+ userAccount.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
