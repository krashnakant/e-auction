<div class="container" *ngIf="userAccount">
    <section class="row mt-4 mb-4 justify-content-md-center">
        <app-alert-error></app-alert-error>
        <div class="card jh-card col-md-6">
            <div class="card-body">
                <h3 class="card-title">
                    <span jhiTranslate="{{'eauctionApp.UserAccountType.' + userAccount.accountType}}">{{userAccount.accountType}}</span>
                </h3>
                <small>
                    <app-user-account-label [id]="userAccount.userId"></app-user-account-label>
                </small>

            </div>
            <div class="card-footer bg-transparent">
                <button type="submit" (click)="previousState()" class="btn btn-info btn-sm">
                    <span class="fa fa-arrow-left"></span>&nbsp;
                    <span jhiTranslate="entity.action.back"> Back</span>
                </button>

                <button type="button" [routerLink]="['/', { outlets: { popup: 'user-account/'+ userAccount.id + '/edit'} }]" replaceUrl="true"
                    class="btn btn-primary btn-sm">
                    <span class="fa fa-pencil"></span>&nbsp;
                    <span jhiTranslate="entity.action.edit"> Edit</span>
                </button>
            </div>
        </div>
    </section>
</div>
