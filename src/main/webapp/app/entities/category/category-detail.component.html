
<div *ngIf="category">
    <h2><span jhiTranslate="eauctionApp.category.detail.title">Category</span> {{category.id}}</h2>
    <hr>
    <app-alert-error></app-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eauctionApp.category.categoryName">Category Name</span></dt>
        <dd>
            <span>{{category.categoryName}}</span>
        </dd>
        <dt><span jhiTranslate="eauctionApp.category.categoryImage">Category Image</span></dt>
        <dd>
            <div *ngIf="category.categoryImage">
                <a (click)="openFile(category.categoryImageContentType, category.categoryImage)">
                    <img [src]="'data:' + category.categoryImageContentType + ';base64,' + category.categoryImage" style="max-width: 100%;" alt="category image"/>
                </a>
                {{category.categoryImageContentType}}, {{byteSize(category.categoryImage)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'category/'+ category.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
