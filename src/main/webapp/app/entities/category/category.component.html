<div class="container">
    <section class="row mt-4 mb-4">
        <div class="card jh-card col-md-12">
            <div class="card-header bg-transparent">
                <h2>
                    <span jhiTranslate="eauctionApp.category.home.title">Categories</span>
                    <button class="btn btn-primary float-right jh-create-entity create-category" [routerLink]="['/', { outlets: { popup: ['category-new'] } }]">
                        <span class="fa fa-plus"></span>
                        <span jhiTranslate="eauctionApp.category.home.createLabel">
                            Create new Category
                        </span>
                    </button>
                </h2>
                <app-alert></app-alert>
            </div>
            <div class="card-body">
                <div class="table-responsive" *ngIf="categories">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <!--<th>
                                    <span jhiTranslate="global.field.id">ID</span>
                                </th>-->
                                <th>
                                    <span jhiTranslate="eauctionApp.category.categoryImage">Category Image</span>
                                </th>
                                <th>
                                    <span jhiTranslate="eauctionApp.category.categoryName">Category Name</span>
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categories ;trackBy: trackId">
                                <!--<td>
                                    <a [routerLink]="['../category', category.id ]">{{category.id}}</a>
                                </td>-->
                                <td>
                                    <a *ngIf="category.categoryImage" (click)="openFile(category.categoryImageContentType, category.categoryImage)">
                                        <img [src]="'data:' + category.categoryImageContentType + ';base64,' + category.categoryImage" style="max-height: 50px;"
                                            alt="category image" />
                                    </a>
                                    <!--<span *ngIf="category.categoryImage">{{category.categoryImageContentType}}, {{byteSize(category.categoryImage)}}</span>-->
                                </td>
                                <td>
                                    <a [routerLink]="['../category', category.id ]">{{category.categoryName}}</a>
                                </td>
                                
                                <td class="text-right">
                                    <div class="btn-group flex-btn-group-container">
                                        <button type="submit" [routerLink]="['../category', category.id ]" class="btn btn-info btn-sm">
                                            <span class="fa fa-eye"></span>
                                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                                        </button>
                                        <button type="submit" [routerLink]="['/', { outlets: { popup: 'category/'+ category.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary btn-sm">
                                            <span class="fa fa-pencil"></span>
                                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                                        </button>
                                        <button type="submit" [routerLink]="['/', { outlets: { popup: 'category/'+ category.id + '/delete'} }]" replaceUrl="true"
                                            class="btn btn-danger btn-sm">
                                            <span class="fa fa-remove"></span>
                                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
